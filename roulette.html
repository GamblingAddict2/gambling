<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roulette</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎡 Roulette</h1>
  <p id="money">Money: $0</p>

  <p>Bet Amount: <input type="number" id="bet" value="50" min="10"></p>
  
  <h2>Place Your Bet</h2>
  <button class="betBtn" data-type="red">Red</button>
  <button class="betBtn" data-type="black">Black</button>
  <input type="number" id="betNumber" min="0" max="36" placeholder="Pick Number (0-36)">
  <button id="betNumberBtn">Bet Number</button>

  <h2>Wheel</h2>
  <div id="rouletteWheel">⚪</div>
  <p id="result"></p>

  <div id="arrowBack">
    <a href="index.html">⬅️ Back to Slot Machine</a>
  </div>
  <div id="arrowBlackjack" style="display:none;">
    <a href="blackjack.html">🃏 Go to Blackjack</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
